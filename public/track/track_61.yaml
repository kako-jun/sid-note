              - 具体的には最も低い4フレットぶんであるE1～A♭1が4弦にしかなく、小さな手ではスライド奏法でしか弾けない。
              - .
              - この曲をバンドで弾くとき、A2で弾くか、A1で弾くか、G2で弾くかによって、運指が変わるとキツイ。
              - A1バージョンをスライドでしか弾けない以上、ほかのバージョンもスライドで練習しとくのが無難なのかなー？
