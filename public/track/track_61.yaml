              - あれ……？ それなら、A1も4弦で弾けとけば良かったんじゃない？
              - .
              - ベースはルートを平行移動するだけで移調やオクターブ移動ができるけど、指板の左側（0フレット）に壁があって、はみだすと+1弦、+5フレットで弾く必要があり、単純に平行移動できない。
